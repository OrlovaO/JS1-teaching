<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson4_task1</title>
</head>

<body>
    <script>
        function makeObj() {
            let number = prompt('Введите любое целое число от 0 до 999: ');
            const numberInArr = number.split('');
            console.log(numberInArr);
            if (numberInArr.length === 3) {
                var numInObj = {
                    units: numberInArr[2],
                    dozens: numberInArr[1],
                    hundreds: numberInArr[0]
                };
            } else if (numberInArr.length === 2) {
                var numInObj = {
                    units: numberInArr[1],
                    dozens: numberInArr[0],
                    hundreds: 'нет'
                };
            } else if (numberInArr.length === 1) {
                var numInObj = {
                    units: numberInArr[0],
                    dozens: 'нет',
                    hundreds: 'нет'
                };
            } else {
                alert('Это число больше 999.');
                var numInObj = {
                    answer: 'объект пуст'
                };

            }

            return numInObj;
        }

        function display(numInObj) {

            if (numInObj.answer === 'объект пуст') {
                alert("объект пуст");
            } else {
                alert(`Единицы: ${numInObj.units}, десятки: ${numInObj.dozens}, сотни: ${numInObj.hundreds}.`);
            }
        }

        let objShow = makeObj();
        display(objShow);
        console.log(objShow);

    </script>

</body>

</html>
