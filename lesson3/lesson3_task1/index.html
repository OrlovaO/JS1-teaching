<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson3_task1</title>
</head>

<body>
    <script>
        let i = 1;
        let y;
        let isNumberSimple;//для определения принадлежности к простым числам
        const arr = []; //для вывода массива простых чисел

        while (i < 100) {
            i++;
            y = 2;
            isNumberSimple = 1;//если так, то число простое

            while ((2 <= y) && (y <= i/2)) {

                if (i % y == 0) {
                    isNumberSimple = 0;//здесь проверяем простое число или нет, если остаток от целочисленного деления i на y не остается, т.е. равен 0, то число не простое, а составное
                }
                y++;
            }
            if (isNumberSimple == 1) {
                arr.push(i);
            }//
        }

        alert(`Простые числа от 0 до 100: ${arr}`);
        alert(`Простые числа:${arr.length}`);//вывод длины массива, чтобы проверить кол-во этих чисел в заданном интервале

    </script>

</body>

</html>
