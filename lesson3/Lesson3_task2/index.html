<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lesson3_task2</title>
</head>

<body>
    <script>
        const prices = [350, 900, 1500, 50];

        function countBasketPrice(prices) {
            let sum = prices.reduce(function(sum, current) {
                return sum + current;
            });
            return sum;
        }

        alert(`Общая стоимость товаров в корзине ${countBasketPrice(prices)} руб.`);

    </script>

</body>

</html>
